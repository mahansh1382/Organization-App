<style>
:root {
--bg: #e6ecf3;        
--card: #ffffff;      
--muted: #6b7280;     
--accent: #0ea5a4;    
--danger: #ef4444;    
--primary-dark: #1e3a8a; 
--header-bg: #1e3a8a; 
font-family: "Vazirmatn", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

html, body {
height: 100%;
margin: 0;
background: var(--bg);
color: #111827;
direction: rtl;
}

.wrap {
max-width: 1800px;
margin: 50px auto;
padding: 22px;
}

h1 {
font-size: 2rem;
margin: 0 0 30px 0;
color: var(--primary-dark);
text-align: center;
}

.controls {
display: none;
}

.card {
background            box-shadow: 0 6px 18px rgba(2,6,23,0.06);
}

.report-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
gap: 20px;
overflow: hidden; 
}

.report-card {
background: var(--card);
border: 1px solid #e5e7eb;
border-radius: 12px;
padding: 18px;
box-shadow: 0 2px 6px rgba(0,0,0,0.04);
display: flex;
flex-direction: column;
}

.card-header {
font-size: 1.1rem;
font-weight: 700;
color: var(--primary-dark);
padding-bottom: 10px;
margin-bottom: 12px;
border-bottom: 2px solid var(--accent);
}

.data-item {
display: flex;
justify-content: space-between;
padding: 9px 0;
font-size: 0.95rem;
margin-right: 10px;
border-bottom: 1px dashed #f1f5f9;
}
.data-item:last-child {
border-bottom: none;
}

.label {
color: var(--muted);
font-weight: 500;
}

.value {
font-weight: 600;
color: #1f2937;
}

.card-actions {
display: none;
}

@media (max-width: 768px) {
.wrap {
padding: 10px;
}
.report-grid {
grid-template-columns: 1fr; 
}
}
</style>
</head>
<body>
 
<div class="wrap">
<div class="card">
<header>
<h1>Companys</h1>
<div class="controls"></div>
</header>

<div id="table-container">
<div class="report-grid">
{% for organ in org %}
<div class="report-card">
<div class="card-header">{{organ.establishment_name}}</div>

<div class="data-item">
<span class="label">Brand:</span>
<span class="value">{{organ.brand}}</span>
</div>
<div class="data-item">
<span class="label">Owener:</span>
<span class="value">{{organ.owener_id}}</span>
</div>
<div class="data-item">
<span class="label">Rate:</span>
<span class="value">{{organ.rate}}%</span>
</div>
<div class="data-item">
<span class="label">Phone Number:</span>
<span class="value">{{organ.phone_number}}</span>
</div>
<div class="data-item">
<span class="label">Address:</span>
<span class="value">{{organ.address_id}}</span>
</div>
<div class="card-actions"></div>
</div>
{% endfor %}
</div>
</div>

</div>
</div>
